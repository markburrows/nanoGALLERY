<html>
<head>
<link href="stylesheets/nanogallery/nanogallery.min.css" rel="stylesheet">
</head>
<body>
	<div id="agGallery">
		<a href="gallery/1/Background.jpg" data-ngkind="album" data-ngid="1" data-ngthumb="gallery/1/Background.jpg">Album 1</a>
		<a href="gallery/1/IMG_8200.jpg" data-ngthumb="gallery/1/IMG_8200.jpg" data-ngid="1-1" data-ngalbumid="1">IMG_8200</a>
		<a href="gallery/1/IMG_8201.jpg" data-ngthumb="gallery/1/IMG_8201.jpg" data-ngid="1-2" data-ngalbumid="1">IMG_8201</a>
		<a href="gallery/1/IMG_8202.jpg" data-ngthumb="gallery/1/IMG_8202.jpg" data-ngid="1-3" data-ngalbumid="1">IMG_8202</a>
		
		<a href="gallery/2/Background.jpg" data-ngkind="album" data-ngid="2" data-ngthumb="gallery/2/Background.jpg">Album 2</a>
		<a href="gallery/2/IMG_2162.jpg" data-ngthumb="gallery/2/IMG_2162.jpg" data-ngid="2-1" data-ngalbumid="2">IMG_2162</a>
		<a href="gallery/2/IMG_2163.jpg" data-ngthumb="gallery/2/IMG_2163.jpg" data-ngid="2-2" data-ngalbumid="2">IMG_2163</a>
		<a href="gallery/2/IMG_2164.jpg" data-ngthumb="gallery/2/IMG_2164.jpg" data-ngid="2-3" data-ngalbumid="2">IMG_2164</a>
	</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="javascript/jquery.nanogallery.min.js"></script>
<script>
	jQuery.noConflict();

	(function ($) {
		/*-------------------------------
		Gallery Plugin
		--------------------------------*/
		if ($("#agGallery").length > 0) {
			jQuery(document).ready(function () {
				var myColorScheme = {
					navigationbar: {
						background: "#FFF",
						border: "none",
						color: "#666",
						colorHover: "#444"
					},
					thumbnail: {
						background: "#FFF",
						border: "0px solid #000"
					}
				};
				var myColorSchemeViewer = {
					background: "rgba(1,1,1,0.7)",
					imageBorder: "5px solid #FFF",
					barBackground: "#005488",
					barBorder: "0",
					barColor: "#eee"
				};
				jQuery("#agGallery").nanoGallery({
					// General
					locationHash: false,
					colorScheme: myColorScheme,
					colorSchemeViewer: myColorSchemeViewer,
					galleryToolbarHideIcons: true,
					breadcrumbAutoHideTopLevel: true,
					maxWidth: 992,
					paginationMaxLinesPerPage: 4,
					// Thumbnail
					thumbnailWidth: 200,
					thumbnailHeight: 133,
					thumbnailAlignment: "center",
					thumbnailHoverEffect: [{
						"name": "labelAppear75",
						"duration": 300
					}],
					thumbnailLabel: {
						position: "overImageOnMiddle",
						align: "center",
						hideIcons: true
					},
					thumbnailGutterWidth: 0,
					thumbnailGutterHeight: 0,
					// Gallery
					imageTransition: "slideAppear",
					viewerToolbar: {
						style: "stuckImage",
						standard: "previousButton, pageCounter, nextButton, playPauseButton, closeButton, label"
					}
				});
			});
		}
	})(jQuery);
</script>
</body>
</html>
